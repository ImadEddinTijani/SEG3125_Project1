<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Smile - Book Online4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        section{
          padding: 40px 15;
        }
      </style>

</head>

<body>

    <section id="ourTeam">
        <div class="container-lg">
            <h1>
            <div class=" row g-4 display-7 justify-content-center align-items-center text-muted">Finalize by filling out the boxes</div>
            </h1>
        </div>
    </section> 

    <section>
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">First Name (required)</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Last Name (required)</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email (required)</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <button type="submit" class="btn btn-secondary">Previous Page</button>
        <button type="submit" class="btn btn-danger">Cancel Booking</button>
        <button type="submit" class="btn btn-success">Confirm Booking</button>
        </form>
      </section>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
